<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Урок 11</title>
</head>
<body>
	<div class="wrapper">
		<header></header>
		<main>
			<div class="tractor">
				<div class="tractor__container">
					<div class="tractor__chassis chassis">
						<div class="chassis__front-wheel front-wheel">
							<div class="front-wheel-disk"></div>
						</div>
						<div class="chassis__back-wheel back-wheel">
							<div class="back-wheel-disk"></div>
						</div>
					</div>
					<div class="tractor__hood"></div>
					<div class="tractor__exhaust-pipe exhaust-pipe">
						<div class="exhaust-pipe__thin"></div>
						<div class="exhaust-pipe__thick"></div>
					</div>
					<div class="tractor__cabin cabin">
						<div class="cabin__window cabin__window--front"></div>
						<div class="cabin__window cabin__window--back"></div>
						<div class="cabin__roof"></div>
					</div>
				</div>
			</div>
		</main>
		<footer></footer>
	</div>
</body>
</html>
